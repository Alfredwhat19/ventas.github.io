<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tienda</title>
    <link rel="stylesheet" href="../css/Home.css">
    <link rel="stylesheet" href="../css/Checkout.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
        </div>
        <div class="nav-buttons">
            <button class="nav-btn" onclick="window.location.href='home.html'">Volver a Tienda</button>
            <button class="nav-btn" id="cart-btn">Carrito <span id="cart-count" class="cart-count">0</span></button>
        </div>
    </nav>

    <!-- Checkout Container -->
    <div class="checkout-container">
        <div class="checkout-order-summary">
            <h2>Resumen de Pedido</h2>
            <div id="checkout-items">
                <!-- Checkout items will be dynamically added here -->
            </div>
            <div class="checkout-total">
                <span>Total:</span>
                <span id="checkout-total-amount">$0.00</span>
            </div>
        </div>

        <div class="checkout-form">
            <h2>Información de Envío</h2>
            <form id="shipping-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">Ciudad</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postal-code">Código Postal</label>
                        <input type="text" id="postal-code" name="postal-code" required>
                    </div>
                </div>
                
                <h3>Método de Pago</h3>
                <div class="payment-methods">
                    <label class="payment-method">
                        <input type="radio" name="payment" value="credit" required>
                        Tarjeta de Crédito
                    </label>
                    <label class="payment-method">
                        <input type="radio" name="payment" value="paypal" required>
                        PayPal
                    </label>
                    <label class="payment-method">
                        <input type="radio" name="payment" value="transfer" required>
                        Transferencia Bancaria
                    </label>
                </div>

                <button type="submit" class="complete-order-btn">Completar Pedido</button>
            </form>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div class="modal" id="order-confirmation-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>¡Pedido Confirmado!</h2>
                <button class="close-btn" id="close-confirmation-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Gracias por tu compra. Tu pedido ha sido procesado con éxito.</p>
                <p>Número de Orden: <span id="order-number"></span></p>
                <p>Recibirás un correo electrónico de confirmación pronto.</p>
            </div>
            <button class="return-btn" onclick="window.location.href='home.html'">Volver a la Tienda</button>
        </div>
    </div>

    <script src="../js/Checkout.js"></script>
</body>
</html>
